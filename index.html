<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"> 
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>
        <div class="scoreboard">
            <div id="user-label" class="badge">
                User        
            </div>
            <div id="computer-label" class="badge">
                Comp        
            </div>
            <span id="user-score">0</span>:<span id="computer-score">0</span>
        </div>
        <div class="result">
            <p>Paper covers Rock. You win!</p>
        </div>
        <div class="choices">
            <div id="r" class="choice">
                <img class="resize" src="images/rock.png" alt=""> 
            </div>
            <div id="p" class="choice">
                <img class="resize" src="images/paper.png" alt=""> 
            </div>
            <div id="s" class="choice">
                <img class="resize" src="images/scissors.png" alt=""> 
            </div>
        </div>
        <p id="action-message">
            Make your move.
        </p>
        <script src="app.js" charset="utf-8"></script>
    </body>

</html>
